
model User {
  prop Number id;
  prop String name;
  prop String email;
}


api 0 {
  #
  # Session
  #
  scope /user {
    controller session;

    post /register   to register;
    post /approve    to approve;

    scope /whitelist {
      get    /     to whitelist;
      post   /     to whitelist_add;
      delete /     to whitelist_remove;
    }

    scope /settings {
      get /     to settings;
      put /     to settings_update;
    }
  }
}


